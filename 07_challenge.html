<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>>Challenge: Classification</title>
  <style>

.right-answer {
    background: rgb(0, 255, 9);
}

.wrong-answer { 
    background: rgb(237, 28, 0);
}
  </style>
 
</head>
<body>
  
  <h2>Pop Quiz: Animal Classification</h2>
        
        <p>Which animal class do humans belong to?</p>
        <ul id="answers">
            <li>Mammalia</li>
            <li>Ascidiacea</li>
            <li>Reptilia</li>
        </ul>

        <script>
          var Answers = document.querySelectorAll("#answers li");

          Answers[0].className ="right-answer";

          Answers[1].className ="wrong-answer";

          Answers[2].className ="wrong-answer";


        </script>
</body>
</html>
