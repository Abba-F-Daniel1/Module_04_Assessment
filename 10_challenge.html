<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Cat Clicker</title>
</head>
<body>
  <h2>Pet me!</h2>
  <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png" alt="cat">
  <br>
  
  <div id="cat-chat">Woooooo</div>

  <script>
    var catPet = document.querySelector("#cat-pic");
    var catso = document.querySelector("#cat-chat");
    var catSound = function(){
      catso.innerHTML= "Meow"
    };
    catPet.addEventListener('click', catSound);
    

  </script>
</body>
</html>
