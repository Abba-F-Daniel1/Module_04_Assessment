<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Style guide</title>
 
</head>
<body>
  
  <h1>Style guide</h1>

  <p>The hottest color to wear right now is:
      <strong id="colorE1">?</strong>
  </p>
  
  <p>This is the trendy way to sign an autograph:
      <strong id="handE1">?</strong>
  </p>
  
  <p>This is the trendy way to frame photographs:
      <br>
      <img id="frameE1" src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png" alt="Cool avatar">
  </p>

  <script>
    var favColor = document.querySelector("#colorE1");
    favColor.innerHTML ="Blue";
    favColor.style.color = "blue"

    var favFontfamily = document.querySelector("#handE1");
    favFontfamily.innerHTML = "Abba";
    favFontfamily.style.fontFamily ="Photograph Signature";
    favFontfamily.style.fontSize ="30px";

    var framE = document.querySelector("#frameE1");
    framE.style.padding = "25px"
    framE.style.borderStyle ="groove";
    framE.style.borderRadius ="50%";
    framE.style.borderColor = "green";
    framE.style.borderWidth = "10px"

  </script>

</body>
</html>
